<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attune CTV Campaign</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <section class="attune-contact-navbar">
    <nav class="navbar px-5">
      <div class="container-fluid justify-content-start align-items-center">
        <a class="navbar-brand fw-bold contact-logo" href="./index.html">
          <img src="https://cra-cdn.silverpush.co/Attune/assets/img/attune-logo.png" alt="Attune Logo" class="img-fluid logo-img" />
        </a>
      </div>
    </nav>
  </section>
  <section class="attune-contact-section py-8">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0 attune-left">
          <h2 class="attune-title display-6 fw-bold mb-3">
            Bring Your Ads to Life with <span class="attune-highlight">Attune</span>
          </h2>
          <p class="attune-subtext text-muted mb-4">
            Experience the next generation of interactive CTV advertising. Tell us about yourself,<br>
            <span class="fw-bold">we’ll show you how Attune can elevate your revenue and user experience.</span>
          </p>
          <!-- <h5 class="attune-inquiries-title fw-semibold mb-1">Inquiries</h5>
              <p class="attune-email fs-5 fw-bold">contact@attune.tv</p>
              <img src="https://cra-cdn.silverpush.co/Attune/assets/img/contact.gif" alt="Blog Illustration" class="img-fluid mt-4 attune-image"> -->
        </div>
        <div class="col-lg-6">
          <div class="attune-form-box p-4 p-md-5 bg-white rounded-4 shadow-sm">
            <form id="contactForm" novalidate>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="attune-label form-label fw-semibold">First Name</label>
                  <input type="text" class="form-control attune-input" id="firstName" placeholder="Enter First Name"
                    required>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="attune-label form-label fw-semibold">Last Name</label>
                  <input type="text" class="form-control attune-input" id="lastName" placeholder="Enter Last Name"
                    required>
                </div>
              </div>
              <div class="mb-3">
                <label class="attune-label form-label fw-semibold">Email</label>
                <input type="email" class="form-control attune-input" id="email" placeholder="Enter your Email"
                  required>
              </div>
              <div class="mb-4">
                <label class="attune-label form-label fw-semibold">Message</label>
                <textarea class="form-control attune-textarea" rows="4" id="message" placeholder="Enter your Message"
                  required></textarea>
              </div>
              <button type="submit" class="attune-submit-btn w-100 py-2 fw-semibold">Submit</button>
            </form>

          </div>
        </div>

      </div>
    </div>
  </section>
  <div id="toast" class="custom-toast">
    <span class="toast-icon">&#10004;</span> <!-- ✔ -->
    <span class="toast-message">Submitted successfully!</span>
  </div>



  <script>


    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();

      clearErrors();
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();
      const msg = document.getElementById('message').value.trim();

      let isValid = true;
      function showError(el, msg) {
        const error = document.createElement('div');
        error.className = 'text-danger mt-1';
        error.innerText = msg;
        el.parentNode.appendChild(error);
      }

      function validateEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }

      if (!firstName) {
        showError(document.getElementById('firstName'), 'First Name is required.');
        isValid = false;
      }
      if (!lastName) {
        showError(document.getElementById('lastName'), 'Last Name is required.');
        isValid = false;
      }
      if (!email) {
        showError(document.getElementById('email'), 'Email is required.');
        isValid = false;
      } else if (!validateEmail(email)) {
        showError(document.getElementById('email'), 'Please enter a valid email address.');
        isValid = false;
      }
      if (!msg) {
        showError(document.getElementById('message'), 'Message is required.');
        isValid = false;
      }

      if (!isValid) return;

      const jsonData = {
        firstName,
        lastName,
        email,
        msg
      };

      sendAPI(jsonData);
      console.log(jsonData, "Json Data")
    });
    function clearErrors() {
      document.querySelectorAll('.text-danger').forEach(el => el.remove());
    }

    function sendAPI(jsonData) {
      fetch("https://nodeapi.betterbutter.in/attmail/notifier", {
        method: "POST",
        headers: {
        //  "Authorization": "DGHFGHADASD7ASDAS8DS78DSDD12DQC96X6jm0NyUSmZDjDHGnu",
          "Content-Type": "application/json"
        },
        body: JSON.stringify(jsonData)
      })
        .then(response => response.json())
        .then(data => {
          showToast("Form submitted successfully!");
          document.getElementById('contactForm').reset();
        })

        .catch(error => {
         // alert("Not Submitted! Please Check API");
          console.error("Error sending data:", error);
        });
    }

    function showToast(message, duration = 3000) {
      const toast = document.getElementById('toast');
      toast.querySelector('.toast-message').innerText = message;
      const icon = toast.querySelector('.toast-icon');
      icon.style.animation = 'none';
      icon.offsetHeight;
      icon.style.animation = null;

      toast.classList.add('show');

      setTimeout(() => {
        toast.classList.remove('show');
      }, duration);
    }
  </script>
</body>

</html>
